	<script type="text/javascript">
		let slideIndex = 1;
		let slideInterval;
		let thumbnailIndex = 0;

		showSlides(slideIndex);

		function startSlideShow() {
		  slideInterval = setInterval(function() {
		    plusSlides(1);
		  }, 8000);
		}

		function resetSlideShow() {
		  clearInterval(slideInterval);
		  startSlideShow();
		}

		// Next ngan previous controls ini ddi
		function plusSlides(n) {
		  showSlides(slideIndex += n);
		  resetSlideShow();
		}

		// Thumbnail image controls here
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		  resetSlideShow();
		}

		function showSlides(n) {
		  let i;
		  let slides = document.getElementsByClassName("mySlides");
		  let dots = document.getElementsByClassName("demo");
		  let captionText = document.getElementById("caption");

		  if (n > slides.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = slides.length}

		  // Hide all slides initially
		  for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";
		    slides[i].classList.remove("fade");
		  }

		  // Remove active class from all thumbnails
		  for (i = 0; i < dots.length; i++) {
		    dots[i].className = dots[i].className.replace(" active", "");
		  }

		  // Display the current slide and update caption text
		  slides[slideIndex-1].style.display = "block";
		  slides[slideIndex-1].classList.add("fade");
		  dots[slideIndex-1].className += " active";
		  captionText.innerHTML = dots[slideIndex-1].alt;
		  captionText.style.animation = "slideUp 1.5s ease forwards";
		}

		// Thumbnail slider controls
		function scrollThumbnails(n) {
		  const thumbnailContainer = document.querySelector(".thumbnail-container");
		  const columns = document.querySelectorAll(".column");

		  thumbnailIndex += n;
		  if (thumbnailIndex < 0) thumbnailIndex = 0;
		  if (thumbnailIndex > columns.length - 6) thumbnailIndex = columns.length - 6;

		  thumbnailContainer.style.transform = `translateX(-${thumbnailIndex * (columns[0].offsetWidth + 4)}px)`;
		}

		// Start the automatic slideshow
		startSlideShow();
	</script>
